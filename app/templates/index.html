{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Available Lessons</h1>
<form id="search-form" action="{{ url_for('routes.search') }}" method="POST">
    <input type="text" name="keyword" id="search-input" placeholder="Search for lessons...">
    <input type="submit" value="Search">
</form>
<ul id="lesson-list">
    {% for lesson in lessons %}
        <li>
            <a href="{{ url_for('routes.lesson', lesson_id=lesson.id) }}">{{ lesson.title }}</a> - {{ lesson.subject }} ({{ lesson.level }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
