{% extends "base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
    <h1>Search Results for "{{ keyword }}"</h1>
    <ul>
        {% for lesson in lessons %}
            <li>
                <a href="{{ url_for('routes.lesson', lesson_id=lesson.id) }}">{{ lesson.title }}</a> - {{ lesson.subject }} ({{ lesson.level }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
